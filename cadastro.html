<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='cadastro.css'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src='cadastro.js'></script>
</head>

<body>
  <div class="container">
  <h1>Cadastro de Endereço</h1>
  <form class="row g-3">
    <div class="col-4">
      <label for="inputAddress" class="form-label">Telefone</label>
      <input type="text" class="form-control" id="telefone" placeholder="1234 ">
    </div>
    <div class="col-md-6">
      <label for="inputZip" class="form-label">CPF</label>
      <input type="text" class="form-control" id="cpf" placeholder="xxx.xxx.xxx-xx">
    </div>
    <div class="col-8">
      <label for="inputAddress" class="form-label">Nome Completo</label>
      <input type="text" class="form-control" id="nome" placeholder="Maria Eduarda Simões Almeida">
    </div>
    <div class="col-8">
      <label for="inputAddress" class="form-label">Data De Nascimento</label>
      <input type="date" class="form-control" id="data">
    </div>
    <div class="col-4">
      <label for="inputAddress" class="form-label">Senha (mínimo 6 caracteres)</label>
      <input type="text" class="form-control" id="senha" placeholder="123456">
    </div>
    <div class="col-md-6">
      <label for="inputZip" class="form-label">CEP</label>
      <input type="text" class="form-control" id="cep" placeholder="xxxxx-xxx">
    </div>
    <div class="col-8">
      <label for="inputAddress" class="form-label">Endereço</label>
      <input type="text" class="form-control" id="rua" placeholder="Joaquim Nabuco">
    </div>
    <div class="col-4">
      <label for="inputAddress" class="form-label">Número</label>
      <input type="text" class="form-control" id="numero" placeholder="1234 ">
    </div>
    <div class="col-12">
      <label for="inputAddress2" class="form-label">Bairro</label>
      <input type="text" class="form-control" id="bairro">
    </div>
    <div class="col-md-6">
      <label for="inputCity" class="form-label">Cidade</label>
      <input type="text" class="form-control" id="cidade">
    </div>
    <input type="submit" name="Cadastrar" id="cadastrar" value="CADASTRAR">
  </form>
</div>
</body>

</html>
