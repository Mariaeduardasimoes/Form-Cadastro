<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='cadastro.css'>
    <script src='cadastro.js'></script>
</head>
<body>
    <div id="login-container">
        <h1>Cadastro</h1>
           <form action="">
            <div class="col-md-6">
                <label for="inputZip" class="form-label">CEP</label>
                <input type="text" class="form-control" id="cep">
              </div>
            <label for="name">Nome</label>
            <input type="name" name="name" id="name" placeholder="Digite seu nome" autocomplete="off">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="Digite seu e-mail" autocomplete="off">
            <label for="password">Senha</label>
            <input type="password" name="password" id="password" placeholder="Digite a sua senha">
            <label for="rua">Rua</label>
            <input type="road" name="road" id="road" placeholder="Digite o nome da sua rua">
            <label for="number">Número</label>
            <input type="number" name="number" id="number" placeholder="Digite seu número">
            <label for="district">Bairro</label>
            <input type="district" name="district" id="district" placeholder="Digite seu bairro">
            <label for="city">Cidade</label>
            <input type="city" name="city" id="city" placeholder="Digite sua cidade">
           </form>
           <div id="social-container">
               <a href="#">CADASTRE</a>
           </div>
           <div>
                   <p>Ainda não tem uma conta?</p>
                </div>
                   <a href="#">Registrar</a>
               </div>
           </div>
       </div>
</body>
</html>
