<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='cadastro.css'>
  <script src='cadastro.js'></script>
</head>
<body>
  <h1>Cadastro de Endereço</h1>
    <form class="row g-3">
        <div class="col-4">
            <label for="inputAddress" class="form-label">Telefone</label>
            <input type="text" class="form-control" id="telefone" placeholder="1234 ">
          </div>
        <div class="col-md-6">
            <label for="inputZip" class="form-label">CPF</label>
            <input type="text" class="form-control" id="cpf">
          </div>
          <div class="col-8">
            <label for="inputAddress" class="form-label">Nome Completo</label>
            <input type="text" class="form-control" id="nome">
          </div>
          <div class="col-8">
            <label for="inputAddress" class="form-label">Data De Nascimento</label>
            <input type="text" class="form-control" id="data">
          </div>
        <div class="col-4">
            <label for="inputAddress" class="form-label">Senha (mínimo 6 caracteres)</label>
            <input type="text" class="form-control" id="senha" placeholder="123456">
          </div>
        <div class="col-md-6">
          <label for="inputZip" class="form-label">CEP</label>
          <input type="text" class="form-control" id="cep">
        </div>
        <div class="col-md-6">
          <label for="inputZip" class="form-label">CPF</label>
          <input type="text" class="form-control" id="cpf">
        </div>
        <div class="col-4">
          <label for="inputAddress" class="form-label">Número</label>
          <input type="text" class="form-control" id="numero" placeholder="1234 ">
        </div>
      </form>       
          <div id="social-container">
        <a href="#">CADASTRE</a>
            <p>Ainda não tem uma conta?</p>
            <a href="#">Registrar</a>
        </div>
</body>
</html>
